<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Consumindo api correios</title>
    <!-- referencia dos arquivos css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- referencia dos arquivos js -->
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body style="background-color: #393e46">
    <div class="container">
      <form action="" method="POST" name="formulario">
        <div class="form-group mt-5 col-md-6 offset-md-3">
          <label> <h3 style="color: #eeeeee">CEP</h3> </label>
          <input type="text" id="cep" name="cep" class="form-control" />
        </div>

        <div class="form-group col-md-6 offset-md-3">
          <input type="button" value="Buscar dados" class="btn btn-primary" id="buscar" name="buscar" />
        </div>

        <div class="form-group col-md-6 offset-md-3">
          <label> <h3 style="color: #eeeeee">Logradouro</h3> </label>
          <input type="text" id="logradouro" name="logradouro" class="form-control" />
        </div>

        <div class="form-group col-md-6 offset-md-3">
          <label> <h3 style="color: #eeeeee">Complemento</h3> </label>
          <input type="text" id="complemento" name="complemento" class="form-control" />
        </div>

        <div class="form-group col-md-6 offset-md-3">
          <label> <h3 style="color: #eeeeee">Bairro</h3> </label>
          <input type="text" id="bairro" name="bairro" class="form-control" />
        </div>

        <div class="form-group col-md-6 offset-md-3">
          <label> <h3 style="color: #eeeeee">Localidade</h3> </label>
          <input type="text" id="localidade" name="localidade" class="form-control" />
        </div>

        <div class="form-group col-md-6 offset-md-3">
          <label> <h3 style="color: #eeeeee">UF</h3> </label>
          <input type="text" id="uf" name="uf" class="form-control" />
        </div>
      </form>
    </div>
  </body>
</html>
